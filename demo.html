<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Agent - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .demo-section {
            margin-bottom: 30px;
        }

        .demo-section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="number"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .expenses-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .expense-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .expense-category {
            display: inline-block;
            padding: 5px 15px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .expense-amount {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .summary-card h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .summary-card .value {
            font-size: 2em;
            font-weight: bold;
        }

        .agent-flow, .features {
            margin-top: 20px;
        }

        /* Budget Progress Bar */
        #budgetProgressBar {
            height: 25px;
            width: 0%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            text-align: center;
            color: white;
            font-weight: bold;
            line-height: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Personal Finance Agent</h1>
            <p>AI-Powered Multi-Agent System for Expense Tracking</p>
        </div>

        <div class="content">

            <!-- Monthly Budget Section -->
            <div class="demo-section">
                <h2>Monthly Budget</h2>
                <div style="margin-bottom: 10px;">
                    <input type="number" id="monthlyBudgetInput" placeholder="Enter monthly budget (e.g. 10000)">
                    <button onclick="setMonthlyBudget()">Set Budget</button>
                </div>
                <div style="background: #e0e0e0; border-radius: 10px; height: 25px; width: 100%; max-width: 400px;">
                    <div id="budgetProgressBar">0%</div>
                </div>
            </div>

            <!-- Expense Input Section -->
            <div class="demo-section">
                <h2>Try It Out</h2>
                <div class="input-area">
                    <input type="text" id="expenseInput" placeholder="Try: 'â‚¹500 on groceries at DMart'">
                    <button onclick="addExpense()">Add Expense</button>
                </div>

                <div class="expenses-list" id="expensesList">
                    <p style="color: #7f8c8d; text-align: center;">Add an expense to see the agent in action!</p>
                </div>

                <div class="summary" id="summary" style="display: none;">
                    <div class="summary-card">
                        <h3>Total Expenses</h3>
                        <div class="value" id="totalAmount">â‚¹0</div>
                    </div>
                    <div class="summary-card">
                        <h3>Categories</h3>
                        <div class="value" id="categoryCount">0</div>
                    </div>
                    <div class="summary-card">
                        <h3>Transactions</h3>
                        <div class="value" id="transactionCount">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let expenses = [];
        let monthlyBudget = 0;

        const categories = {
            'food': ['grocery','restaurant','cafe','coffee','lunch','dinner','breakfast','food','dmart','bigbasket','swiggy','zomato'],
            'transportation': ['uber','lyft','gas','fuel','taxi','metro','bus','train','car','auto','rickshaw','ola'],
            'entertainment': ['movie','netflix','spotify','game','concert','fun','prime'],
            'utilities': ['electric','electricity','water','internet','phone','mobile','bill','wifi'],
            'shopping': ['amazon','mall','store','shop','clothing','flipkart','myntra'],
            'healthcare': ['doctor','pharmacy','medicine','hospital','clinic'],
            'other': []
        };

        function parseExpense(text) {
            const rupeeMatch = text.match(/â‚¹\s*(\d+(?:\.\d{2})?)/);
            const dollarMatch = text.match(/\$\s*(\d+(?:\.\d{2})?)/);

            let amount = 0;
            let currency = 'â‚¹';
            if (rupeeMatch) { amount = parseFloat(rupeeMatch[1]); currency='â‚¹'; }
            else if (dollarMatch) { amount = parseFloat(dollarMatch[1]); currency='$'; }
            else { const m=text.match(/(\d+(?:\.\d{2})?)/); amount = m?parseFloat(m[1]):0; }

            const description = text;
            let category='other';
            for (const [cat, keywords] of Object.entries(categories)) {
                if(keywords.some(k=>description.toLowerCase().includes(k))){category=cat;break;}
            }

            return {amount, description, category, currency};
        }

        function addExpense() {
            const input = document.getElementById('expenseInput');
            const text = input.value.trim();
            if(!text) return;

            const exp = parseExpense(text);
            expenses.push(exp);
            renderExpenses();
            updateSummary();
            updateBudgetProgress();
            input.value='';
        }

        function renderExpenses() {
            const list = document.getElementById('expensesList');
            if(expenses.length===0){
                list.innerHTML='<p style="color: #7f8c8d; text-align: center;">Add an expense to see the agent in action!</p>';
                return;
            }
            list.innerHTML = expenses.map(exp=>`
                <div class="expense-item">
                    <div>
                        <div>${exp.description}</div>
                        <span class="expense-category">${exp.category.toUpperCase()}</span>
                    </div>
                    <div class="expense-amount">${exp.currency}${exp.amount.toFixed(2)}</div>
                </div>
            `).join('');
        }

        function updateSummary() {
            const summary = document.getElementById('summary');
            const total = expenses.reduce((sum, exp)=>sum+exp.amount,0);
            const categorySet = new Set(expenses.map(exp=>exp.category));
            const currency = expenses.length>0 ? expenses[0].currency : 'â‚¹';

            document.getElementById('totalAmount').textContent = `${currency}${total.toFixed(2)}`;
            document.getElementById('categoryCount').textContent = categorySet.size;
            document.getElementById('transactionCount').textContent = expenses.length;
            summary.style.display='grid';
        }

        function setMonthlyBudget() {
            const input = document.getElementById('monthlyBudgetInput');
            monthlyBudget = parseFloat(input.value) || 0;
            updateBudgetProgress();
            alert(`âœ… Monthly budget set to â‚¹${monthlyBudget}`);
        }

        function updateBudgetProgress() {
            const totalSpent = expenses.reduce((sum, exp)=>sum+exp.amount,0);
            const progressPercent = monthlyBudget>0 ? Math.min((totalSpent/monthlyBudget)*100,100) : 0;
            const progressBar = document.getElementById('budgetProgressBar');
            progressBar.style.width = progressPercent+'%';
            progressBar.textContent = progressPercent.toFixed(0)+'%';
            progressBar.style.background = totalSpent>monthlyBudget?'#dc3545':'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        }

        document.getElementById('expenseInput').addEventListener('keypress', function(e){
            if(e.key==='Enter'){ addExpense(); }
        });
    </script>
</body>
</html>
